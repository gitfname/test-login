<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <!-- circles -->
    <div class="circle-wrapper">
        <div class="circle circle--tl animate-circle--tl" style="--delay: 0s;"></div>
    </div>

    <div class="circle-wrapper">
        <div class="circle circle--br animate-circle--br" style="--delay: 0.1s;"></div>
    </div>


    <!-- login form -->
    <form class="form animate-form">

        <p class="form__title">Sign in</p>

        <div class="form__inputs">

            <div class="form__inupt-wrapper">
                <input type="text" class="form__text-input" placeholder=" ">
                <span class="form__text-input-label">email</span>
            </div>
            <div class="form__inupt-wrapper">
                <input type="password" class="form__text-input" placeholder=" ">
                <span class="form__text-input-label">password</span>
            </div>
            <div class="form__inupt-wrapper">
                <div class="form__checkbox-wrapper">
                    <input type="checkbox" id="remember-me" class="form__checkbox" />
                    <label for="remember-me" class="form__checkbox-label">Remember Me</label>
                </div>
            </div>

            <div class="form__actions-wrapper">
                <button type="button" class="form__submit-button">Submit</button>
            </div>

        </div>

    </form>

</body>

</html>
